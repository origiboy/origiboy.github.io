						// Масштабируем карту на область видимости геообъекта.
						myMap.setBounds(bounds, {
							// Проверяем наличие тайлов на данном масштабе.
							checkZoomRange: true
						});

						 myMap.geoObjects.add(myPlacemark);
					});
        });
			
		}
		
		
		
		});
}
